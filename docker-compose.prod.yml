services:
  postgres:
    image: postgres:16
    container_name: youscan_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-youscan_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Falta POSTGRES_PASSWORD en .env}
      POSTGRES_DB: youscan
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./sql:/sql:ro
      - ./init-metabase-db.sh:/docker-entrypoint-initdb.d/init-metabase-db.sh:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U youscan_admin -d youscan"]
      interval: 10s
      timeout: 5s
      retries: 5

  metabase:
    image: metabase/metabase:latest
    container_name: youscan_metabase
    restart: always
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-youscan_admin}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_DB_HOST: postgres
      JAVA_TIMEZONE: America/Chihuahua
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
